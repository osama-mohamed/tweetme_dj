{% load crispy_forms_tags %}

<form method="POST" class="form" {% if form_id %} id="{{ form_id }}"{% endif %}  action="{% if action_url %}{{ action_url }}{% endif %}" data-url="{% url 'tweets_api:create' %}">
  {% csrf_token %}
  {{ form|crispy }}
  <input class="btn btn-primary" type="submit" value="{% if btn_title %}{{ btn_title }}{% else %}Tweet{% endif %}">
  {% if request.user == object.user %}
    <a href="{% url 'tweets:delete' object.id %}">delete</a>
  {% endif %}
</form>
