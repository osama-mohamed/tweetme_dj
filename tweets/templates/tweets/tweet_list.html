{% extends 'base.html' %}

{% block title %}
  {{ block.super }} | {{ title }}
{% endblock %}


{% block body %}
  <h1>{{ title }}</h1>
  {% for object in object_list %}
    <div>
      <p>{{ object.user }}</p>
      <p>{{ object.content }}</p>
      <p>{{ object.timestamp|timesince }} ago</p>
    </div>
    <hr>
  {% empty %}
    <p>No tweets yet.</p>
  {% endfor %}
{% endblock %}
