<div class="row">
  <div class="col-sm-12">
    <form method='GET' action="{% url 'tweets:list' %}" class="form-inline">
      <div class="row g-3 align-items-center">
        <div class="form-group col-auto">
          <input type='text' name='q' placeholder='Your Search' value='{{ request.GET.q }}' class="form-control" >
          <input type='submit' value='Search' class="btn btn-dark">
        </div>
      </div>
    </form>
  </div>
</div>
