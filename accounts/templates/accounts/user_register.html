{% extends "base.html" %}

{% load crispy_forms_tags %}


{% block title %}
  {{ block.super }} | Register
{% endblock %}


{% block body %}
  <div class="row">
    <div class="col-sm-6">
      <h1>Register</h1>
      <br>
      <form method="POST" class="form">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Register</button>
      </form>
      <p class="mt-3"><a href="{% url 'accounts:login' %}">Login?</a></p>
    </div>
  </div>
{% endblock %}
